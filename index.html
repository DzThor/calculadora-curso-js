<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="calculadora">
	<div class="casio">CASIO</div>
	<div class="espacio"></div>
	<br>
	<div class="top">
		<span class="vaciar">C</span>
		<div class="pantalla"></div>
	</div>
	<div class="botones">
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operador">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operador">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operador">รท</span>
		<span>0</span>
		<span>.</span>
		<span class="evaluar">=</span>
		<span class="operador">x</span>
	</div>
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
